{% extends "my-admin/base.html" %}

{% block page_css %}
    <link rel="stylesheet" href="/static/css/my_form.css">
{% endblock page_css %}

{% block page_main %}
    <div class="container" style="margin-top: 20px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">删除{{ model_name }}信息</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <!-- 添加数据表单 开始 -->
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            <div class="form-group">
                                <!-- form_obj渲染标签 开始 -->
                                {% for field in form_obj %}
                                    <div>
                                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    </div>
                                    <div>
                                        {{ field }}
                                    </div>
                                    <div class="has-error" style="color: red">
                                        {{ field.errors.0 }}
                                    </div>
                                {% endfor %}
                                <!-- form_obj渲染标签 结束 -->
                            </div>
                        </form>
                        <!-- 添加数据表单 结束 -->

                        <!-- 确认删除表单 开始 -->
                        <form action="" method="post">
                            {% csrf_token %}
                            <button class="btn btn-danger" type="submit" style="float: left">确认删除？</button>
                            <button type="button" class="btn btn-success" style="float:right"><a href="{{ list_url }}"
                                                                                                 style="color: white">取消</a>
                            </button>
                        </form>
                        <!-- 确认删除表单 结束 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock page_main %}
